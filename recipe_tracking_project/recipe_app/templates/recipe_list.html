<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            {% load static %}
            <link rel="stylesheet" href="{% static 'style.css' %}">
            <!-- Bootstrap CDN -->
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
            <title>Recipe App</title>
        </head>
        <body>
            <div id="header" class="text-center">
                <h1 class="p-5">{{ user.first_name }} {{ user.last_name }}'s Recipes</h1>
            </div>
            <div id="recipe_display">
                <div id="card_holder" class="row p-3 mt-1 justify-content-center">
                    {% for recipe in recipes %}
                    <div data-genre="{{ recipe.category }}" class="col-sm-6 col-lg-4 mb-4">
                        <a href="item/{{ recipe.id }}">
                            <div id="recipe_cards" class="card h-100 shadow">
                                <img src="{{ recipe.picture.url }}" alt="recipe_img" class="card-img-top p-3">
                                <div class="card-body text-center">
                                    <h4 class="card-title">{{ recipe.title }}</h4>
                                    <h6 class="card-subtitle mb-1 text-muted">Meat: {{ recipe.get_meat_type_display }}</h6>
                                    <h5 class="card-text text-success">Category: {{ recipe.get_category_display }}</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% empty %}
                    <h3 class="pt-5">Your recipe list is currently empty!</h3>
                    {% endfor %}
                </div>
            </div>
        </body>
